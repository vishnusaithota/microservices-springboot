server:
  port: 9191

spring:
  application:
    name: GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER
          uri: lb://USER
          predicates:
            - Path=/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: USER
                fallbackuri: forward:/userfallback
        - id: DEPARTMENT
          uri: lb://DEPARTMENT
          predicates:
            - Path=/departments/**
          filters:
            - name: CircuitBreaker
              args:
                name: USER
                fallbackuri: forward:/userfallback


hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000


management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka
